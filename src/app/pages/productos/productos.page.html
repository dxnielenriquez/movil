<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="ion-text-center">
    <ion-list *ngFor="let productos of productos">
      <div class="detalles">
        <h3>{{productos.producto}}</h3>
      </div>
      <div class="detalles">
        <h3>{{productos.cantidad}}</h3>
      </div>
      <div class="detalles">
        <h3>{{productos.precio_c}}</h3>
      </div>
      <div class="detalles">
        <h3>{{productos.precio_v}}</h3>
      </div>

    </ion-list>
  </div>
</ion-content>
